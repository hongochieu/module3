<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Nhúng CSS</title>

    <!-- Internal CSS -->
    <style>
        .internal-text {
            color: blue;
            font-weight: bold;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>This is heading 1</h1>

<!-- Inline CSS -->
<p style="color: red;">
    Đây là đoạn văn được đổi màu bằng <b>inline-style</b>
</p>

<!-- Internal CSS -->
<p class="internal-text">
    Đây là đoạn văn được đổi màu bằng <b>internal-style</b>
</p>

<!-- External CSS -->
<p class="external-text">
    Đây là đoạn văn được đổi màu bằng <b>external-style</b>
</p>

</body>
</html>
